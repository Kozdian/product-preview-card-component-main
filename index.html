<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="image"></div>
    <div class="content">
      <p class="type">Perfume</p>
      <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
      <p class="txt">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

      <div class="container-prices">
        <p class="original-price">$149.99</p>
        <p class="offer-price">$169.99</p>
      </div>
      <button class="btn">
        <img
        width="20"
        height="20" 
        loading="lazy" 
        src="images/icon-cart.svg" 
        alt="Icon cart"
        >
        Add to Cart
      </button>
    </div>
    
  </div>
  

  

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Kozdian" target="_blank">Kozdian</a>.
  </div>
</body>
</html>
